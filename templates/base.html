<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aryan Parte - Business Intelligence & Analytics{% endblock %}</title>
    <meta name="description" content="{% block description %}Aryan Parte - Specializing in Business Intelligence and Analytics with hands-on experience in dashboard creation, web development, and web scraping.{% endblock %}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loader-overlay">
      <div class="loader-ball ball-one"></div>
      <div class="loader-ball ball-two"></div>
      <div class="loader-ball ball-three"></div>
      <p class="loader-tip">Welcome to Aryan's Portfolio!</p>
      <p class="loader-tip">Keep calm  breathe...</p>  
    </div>
    <header class="header">
        <nav class="nav">
            <!-- Hamburger FIRST -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navigation Menu -->
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">home</a></li>
                <li><a href="{{ url_for('say_hi') }}" class="nav-link {% if request.endpoint == 'say_hi' %}active{% endif %}">say hi</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">about me</a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}">contact</a></li>
            </ul>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/in/aryan-parte-7a3163251/" class="social-link" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/aryanparte03" class="social-link" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            </div>
        </nav>

    </header>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-copy">&copy; 2025 Aryan Parte</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
